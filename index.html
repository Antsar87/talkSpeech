<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- JS -->
    <script
      language="javascript"
      type="text/javascript"
      src="js/p5.min.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="js/p5.dom.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="js/p5.sound.js"
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="js/sketch.js"
      defer
    ></script>
    <script
      language="javascript"
      type="text/javascript"
      src="js/helpers.js"
    ></script>
    <script src="js/script.js" defer></script>

    <!-- JS -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body class="hidden">
    <!-- Box -->
    <section class="box1">
      <main class="txt-center">
        <h1 class="fw-300">Are you ready for some fun?</h1>
        <button id="start" class="bg-black">Yes</button>
      </main>
    </section>
    <!-- Box -->

    <!-- Box -->
    <section class="box2 d-none">
      <main>
        <div class="head txt-center">
          <img src="images/3.png" alt="" />
          <h2>Welcome!</h2>
          <p>Won't you say: Hello!</p>
        </div>

        <div class="head2 txt-center d-none">
          <h1>Press any instrument to start</h1>

          <div class="d-flex justify-center align-center">
            <ul>
              <li>
                <img src="images/drum.svg" alt="" />
              </li>
              <li class="d-flex mt-5">
                <button id="drum1">Drum 1</button>
                <div class="line"></div>
                <button id="drum2">Drum 2</button>
              </li>
            </ul>

            <ul>
              <li>
                <img src="images/piano.svg" alt="" />
              </li>
              <li class="d-flex mt-5">
                <button id="piano1">Piano 1</button>
                <div class="line"></div>
                <button id="piano2">Piano 2</button>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </section>
    <!-- Box -->
  </body>
